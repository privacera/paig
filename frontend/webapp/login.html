<script>

        function getLoginUrl() {
            // Get the base URL dynamically
            const baseUrl = window.location.origin;
            return `${baseUrl}/account-service/api/login`;
        }

        function showAlert(message) {
            var errorBox = document.getElementById('login-page-error-box');
            var errorMessage = document.getElementById('login-error-message-text');
            errorMessage.textContent = message;
            errorBox.style.display = 'flex';
        }


        function handleLogin () {
            var errorBox = document.getElementById('login-page-error-box');
            errorBox.style.display = 'none';
            event.preventDefault(); // Prevent the default form submission
            const username = document.getElementById('userName').value;
            const password = document.getElementById('password').value;

            // Create an object to store the login data
            const loginData = {
                username: username,
                password: password
            };

            // Get the login URL dynamically
            const loginUrl = getLoginUrl();
            console.log('loginurl', loginUrl);
            // Send a login request using fetch
            fetch(loginUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                console.log('dfdf');
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    response.json().then(data => {
                        console.log('json data', data.message);
                        showAlert(data.message)
                    });
                }
             })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Something went wrong!');
            });
        }
</script>
